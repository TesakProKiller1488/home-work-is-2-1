<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расчет стоимости услуг по ремонту автомобилей</title>
</head>
<body>
    <h2>Расчет стоимости услуг по ремонту автомобилей</h2>
    <form id="services-form">
        <div>
            <label for="oil-change-quantity">Замена масла (количество):</label>
            <input type="number" id="oil-change-quantity" min="0" value="0">
            <label for="oil-change-price">Стоимость:</label>
            <input type="number" id="oil-change-price" min="0" value="0">
        </div>
        <div>
            <label for="brake-pad-replacement-quantity">Замена тормозных колодок (количество):</label>
            <input type="number" id="brake-pad-replacement-quantity" min="0" value="0">
            <label for="brake-pad-replacement-price">Стоимость:</label>
            <input type="number" id="brake-pad-replacement-price" min="0" value="0">
        </div>
        <div>
            <label for="engine-repair-quantity">Ремонт двигателя (количество):</label>
            <input type="number" id="engine-repair-quantity" min="0" value="0">
            <label for="engine-repair-price">Стоимость:</label>
            <input type="number" id="engine-repair-price" min="0" value="0">
        </div>
        <button type="button" onclick="calculateTotal()">Рассчитать стоимость</button>
    </form>
    <div id="total-cost"></div>

    <script src="main.js"></script>
</body>
</html>
